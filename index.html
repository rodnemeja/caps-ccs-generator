<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone CCS | Title Generator</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 15px;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/image/caps_image.png" alt="Logo" class="logo">
                <span class="title">Capstone Title Proposal Generator</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://rodnemeja.github.io/rod-portfolio/" target="_blank"
                            style="color: #007bff; text-decoration: none;">My Portfolio Website</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container generator-container">
        <h2 class="text-center">Capstone Title Generator </h2>
        <p class="text-center text-muted">Generate Capstone Title Ideas for BSIT Students</p>
        <form onsubmit="generateTitle(); return false;">
            <div class="mb-3">
                <label for="category" class="form-label">Select Project Category</label>
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="web-based">Web-Based System</option>
                    <option value="app-based">App-Based System</option>
                    <option value="iot-based">IoT-Based System</option>
                    <option value="data-science">Computer Science Project</option>
                    <option value="blockchain">Blockchain Technology</option>
                </select>
                <div id="categoryHelp" class="form-text text-muted">Choose a category to get relevant title ideas.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Capstone Title</button>
        </form>

        <div class="loading-spinner mt-3" id="loadingSpinner"></div>
        <div id="result" class="mt-4 result-box d-none">
            <h5>Generated Title:</h5>
            <p id="generatedTitle"></p>
            <p id="technologies"></p>
        </div>

        <div class="mt-4 footer text-center">
            <p>Created by: Rodne Meja | BSIT Student</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
